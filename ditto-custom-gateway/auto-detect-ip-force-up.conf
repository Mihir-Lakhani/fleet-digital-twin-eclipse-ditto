# Fixed Self-Join Configuration using dynamic IP resolution
# This configuration uses the container's actual IP address for clustering

include "ditto-gateway"

ditto {
  gateway {
    bootstrap {
      force-up = true
      force-up = ${?DITTO_GATEWAY_BOOTSTRAP_FORCE_UP}
    }
    
    http {
      hostname = "0.0.0.0"
      port = 8080
    }
    
    authentication {
      devops {
        password = "devops"
      }
      status {
        password = "status"
      }
    }
  }
}

pekko {
  actor {
    provider = "cluster"
  }
  
  cluster {
    # Empty seed nodes - let the node join itself automatically
    seed-nodes = []
    
    min-nr-of-members = 1
    roles = ["gateway"]
    
    # Immediate cluster formation for single node
    auto-down-unreachable-after = 1s
    
    failure-detector {
      acceptable-heartbeat-pause = 1s
      heartbeat-interval = 1s
      threshold = 4.0
    }
  }
  
  remote.artery {
    canonical {
      # Let Pekko auto-detect the hostname
      hostname = ${?pekko.remote.artery.canonical.hostname}
      port = 2551
    }
    bind {
      hostname = "0.0.0.0"
      port = 2551
    }
  }
  
  # Enable management but disable bootstrap entirely
  management {
    http {
      hostname = "0.0.0.0"
      port = 8558
    }
    
    cluster.bootstrap {
      enabled = false
      contact-point-discovery.enabled = false
    }
  }
  
  http {
    server.bind-timeout = 5s
  }
  
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
}