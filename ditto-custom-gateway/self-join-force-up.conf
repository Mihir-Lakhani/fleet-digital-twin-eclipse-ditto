# Force Single-Node Immediate Cluster Configuration
# This configuration creates an immediate single-node cluster

include "ditto-gateway"

ditto {
  gateway {
    bootstrap {
      force-up = true
      force-up = ${?DITTO_GATEWAY_BOOTSTRAP_FORCE_UP}
    }
    
    http {
      hostname = "0.0.0.0"
      port = 8080
    }
    
    authentication {
      devops {
        password = "devops"
      }
      status {
        password = "status"
      }
    }
  }
}

pekko {
  actor {
    provider = "cluster"
  }
  
  cluster {
    # Self-reference: the node joins itself immediately - use container hostname
    seed-nodes = ["pekko://ditto-cluster@ditto-gateway:2551"]
    
    min-nr-of-members = 1
    roles = ["gateway"]
    
    # Immediate cluster formation
    auto-down-unreachable-after = 1s
    
    failure-detector {
      acceptable-heartbeat-pause = 1s
      heartbeat-interval = 1s
      threshold = 4.0
    }
  }
  
  remote.artery {
    canonical {
      hostname = "ditto-gateway"
      port = 2551
    }
    bind {
      hostname = "0.0.0.0"
      port = 2551
    }
  }
  
  # Disable management cluster bootstrap but keep HTTP management
  management {
    http {
      hostname = "0.0.0.0"
      port = 8558
    }
    
    cluster.bootstrap {
      enabled = false
      contact-point-discovery.enabled = false
    }
  }
  
  http {
    server.bind-timeout = 5s
  }
  
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
}