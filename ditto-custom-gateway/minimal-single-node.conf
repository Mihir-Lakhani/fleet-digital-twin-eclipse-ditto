# Minimal Single-Node Configuration for Ditto Gateway
# This configuration creates a standalone single-node cluster without requiring seed nodes

include "ditto-gateway"

ditto {
  gateway {
    bootstrap {
      force-up = true
    }
    
    http {
      hostname = "0.0.0.0"
      port = 8080
    }
    
    authentication {
      devops {
        password = "devops"
      }
      status {
        password = "status"
      }
    }
  }
}

pekko {
  actor {
    provider = "cluster"
  }
  
  cluster {
    # NO seed nodes - single node joins itself
    seed-nodes = []
    
    # Minimum cluster size of 1 (single node)
    min-nr-of-members = 1
    roles = ["gateway"]
    
    # Auto-form cluster immediately
    auto-down-unreachable-after = 3s
    
    # Single node configuration
    failure-detector {
      acceptable-heartbeat-pause = 3s
      heartbeat-interval = 1s
    }
  }
  
  remote.artery {
    canonical {
      hostname = "0.0.0.0"
      port = 2551
    }
    bind {
      hostname = "0.0.0.0"
      port = 2551
    }
  }
  
  # CRITICAL: Disable cluster bootstrap entirely
  management {
    http {
      hostname = "0.0.0.0"
      port = 8558
    }
    
    # Disable all bootstrap mechanisms
    cluster.bootstrap.enabled = false
  }
  
  http {
    server.bind-timeout = 5s
  }
  
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
}