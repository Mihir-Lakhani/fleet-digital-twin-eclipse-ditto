# Minimal Force-Up Ditto Gateway Configuration
# Disables cluster bootstrap entirely

include "ditto-gateway"

ditto {
  gateway {
    bootstrap {
      force-up = true
      force-up = ${?DITTO_GATEWAY_BOOTSTRAP_FORCE_UP}
    }
    
    http {
      hostname = "0.0.0.0"
      port = 8080
    }
    
    authentication {
      devops {
        password = "devops"
      }
      status {
        password = "status"
      }
    }
  }
}

pekko {
  actor {
    provider = "cluster"
  }
  
  cluster {
    # Empty seed nodes - enable self-join for single-node
    seed-nodes = []
    
    # Enable self-join for dynamic IP
    self-join = on
    
    min-nr-of-members = 1
    roles = ["gateway"]
    
    # Allow weakly-up members
    allow-weakly-up-members = on
    
    # Fast failure detection
    failure-detector {
      acceptable-heartbeat-pause = 3s
      heartbeat-interval = 1s
    }
    
    # Auto-down for single-node
    auto-down-unreachable-after = 5s
  }
  
  remote.artery {
    canonical {
      hostname = "0.0.0.0"
      port = 2551
    }
    bind {
      hostname = "0.0.0.0"
      port = 2551
    }
  }
  
  # Disable cluster bootstrap completely
  management {
    http {
      hostname = "0.0.0.0"
      port = 8558
    }
    
    # Completely disable cluster bootstrap
    cluster.bootstrap {
      contact-point-discovery {
        discovery-method = "disabled"
      }
    }
  }
  
  http {
    server.bind-timeout = 3s
  }
  
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
}