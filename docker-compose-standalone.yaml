services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ditto
    volumes:
      - mongodb_data:/data/db
    networks:
      - digital_twin_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mqtt_broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt_broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - digital_twin_network

  # STANDALONE DITTO GATEWAY - NO CLUSTERING
  ditto-gateway-standalone:
    image: docker.io/eclipse/ditto-gateway:3.5.0
    container_name: ditto-gateway-standalone
    restart: unless-stopped
    ports:
      - "8080:8080"  # HTTP API
    mem_limit: 1024m
    cpus: 1.0
    environment:
      - HOSTNAME=ditto-gateway
      - MONGO_DB_HOSTNAME=mongodb
      - ENABLE_DUMMY_AUTH=true
      - DITTO_GATEWAY_AUTHENTICATION_DUMMY_DUMMY=true
    volumes:
      - ./config/gateway-standalone-final.conf:/opt/ditto/conf/application.conf:ro
    depends_on:
      - mongodb
    networks:
      - digital_twin_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Application Services
  app:
    build: .
    container_name: digital_twin_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ECLIPSE_DITTO_API_URL=http://ditto-gateway-standalone:8080/api/2
      - ECLIPSE_DITTO_API_KEY=ditto_api
      - MQTT_BROKER_URL=tcp://mqtt_broker:1883
      - MQTT_BROKER_USER=mqtt_user
      - MQTT_BROKER_PASSWORD=mqtt_password
      - DATABASE_URL=mongodb://mongodb:27017/digitaltwindb
      - APP_PORT=5000
    volumes:
      - ./config:/app/config
      - ./data/logs:/app/logs
    depends_on:
      - mongodb
      - mqtt_broker
      - ditto-gateway-standalone
    networks:
      - digital_twin_network

  frontend:
    build: ./frontend
    container_name: digital_twin_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - digital_twin_network

volumes:
  mongodb_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local

networks:
  digital_twin_network:
    driver: bridge