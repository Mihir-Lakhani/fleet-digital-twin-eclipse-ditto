services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: digitaltwindb
    volumes:
      - mongodb_data:/data/db
    networks:
      - digital_twin_network

  mqtt_broker:
    image: eclipse-mosquitto:2.0
    container_name: mqtt_broker
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - digital_twin_network
    user: root

  # Eclipse Ditto Services - Completely standalone configuration
  ditto-policies:
    image: docker.io/eclipse/ditto-policies:3.5.0
    container_name: ditto-policies
    restart: unless-stopped
    ports:
      - "2552:2551"
    mem_limit: 1024m
    cpus: 1.0
    environment:
      - MONGO_DB_HOSTNAME=mongodb
      - TZ=Europe/Berlin
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=80 -Dconfig.file=/opt/ditto/conf/application.conf
      - DITTO_DDATA_NUMBER_OF_SHARDS=1
    volumes:
      - ./config/application-validated.conf:/opt/ditto/conf/application.conf:ro
    depends_on:
      - mongodb
    networks:
      - digital_twin_network

  ditto-things:
    image: docker.io/eclipse/ditto-things:3.5.0
    container_name: ditto-things
    restart: unless-stopped
    mem_limit: 1024m
    cpus: 1.0
    environment:
      - MONGO_DB_HOSTNAME=mongodb
      - TZ=Europe/Berlin
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=80 -Dconfig.file=/opt/ditto/conf/application.conf
      - DITTO_DDATA_NUMBER_OF_SHARDS=1
    volumes:
      - ./config/application-validated.conf:/opt/ditto/conf/application.conf:ro
    depends_on:
      - mongodb
      - ditto-policies
    networks:
      - digital_twin_network

  ditto-gateway:
    image: docker.io/eclipse/ditto-gateway:3.5.0
    container_name: ditto-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8558:8558"
    mem_limit: 1024m
    cpus: 1.0
    environment:
      - MONGO_DB_HOSTNAME=mongodb
      - TZ=Europe/Berlin
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=80 -Dconfig.file=/opt/ditto/conf/application.conf
      - DITTO_DDATA_NUMBER_OF_SHARDS=1
      - ENABLE_DUMMY_AUTH=true
      - DITTO_GATEWAY_AUTHENTICATION_DUMMY_DUMMY=true
      - HEALTH_CHECK_ROLES_ENABLED=false
    volumes:
      - ./config/application-validated.conf:/opt/ditto/conf/application.conf:ro
    depends_on:
      - mongodb
    networks:
      - digital_twin_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # No User Interface Services - Web UI completely removed

  app:
    build: .
    container_name: digital_twin_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ECLIPSE_DITTO_API_URL=http://ditto-gateway:8080/api/2
      - ECLIPSE_DITTO_API_KEY=ditto_api
      - MQTT_BROKER_URL=tcp://mqtt_broker:1883
      - MQTT_BROKER_USER=mqtt_user
      - MQTT_BROKER_PASSWORD=mqtt_password
      - DATABASE_URL=mongodb://mongodb:27017/digitaltwindb
      - APP_PORT=5000
    depends_on:
      - mongodb
      - mqtt_broker
      - ditto-gateway
    networks:
      - digital_twin_network

  frontend:
    build: ./frontend
    container_name: digital_twin_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - digital_twin_network

volumes:
  mongodb_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local

networks:
  digital_twin_network:
    driver: bridge