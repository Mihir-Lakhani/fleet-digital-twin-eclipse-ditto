<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digital Twin Dashboard{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation Header -->
    <header class="header" id="header">
        <div class="header-container">
            <div class="header-brand">
                <i class="fas fa-cube brand-icon"></i>
                <h1 class="brand-title">Digital Twin Dashboard</h1>
            </div>
            
            <nav class="header-nav">
                <a href="/dashboard" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="/things" class="nav-link {% if request.endpoint == 'things_list' %}active{% endif %}">
                    <i class="fas fa-cubes"></i>
                    Things
                </a>
                <a href="/create-thing" class="nav-link {% if request.endpoint == 'create_thing' %}active{% endif %}">
                    <i class="fas fa-plus"></i>
                    Create
                </a>
            </nav>
            
            <div class="header-actions">
                <button class="btn btn-icon" id="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-icon mobile-menu-toggle" id="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" id="mobile-nav-overlay">
        <div class="mobile-nav">
            <div class="mobile-nav-header">
                <h2>Navigation</h2>
                <button class="btn btn-icon mobile-nav-close" id="mobile-nav-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mobile-nav-links">
                <a href="/dashboard" class="mobile-nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <a href="/things" class="mobile-nav-link">
                    <i class="fas fa-cubes"></i>
                    Things
                </a>
                <a href="/create-thing" class="mobile-nav-link">
                    <i class="fas fa-plus"></i>
                    Create Thing
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Notification Container -->
        <div class="notification-container" id="notification-container"></div>
        
        <!-- Loading Spinner -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner">
                <div class="spinner-circle"></div>
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Digital Twin Platform. All rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Documentation</a>
                <a href="#" class="footer-link">API</a>
                <a href="#" class="footer-link">Support</a>
            </div>
        </div>
    </footer>

    <!-- Base JavaScript -->
    <script src="{{ url_for('static', filename='js/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='js/thing-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/websocket-client.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
